{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <form method="post" id="formCliente" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_nome" class="form-label">Nome</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" name="nome" id="id_nome" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" name="email" id="id_email" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="id_telefone" class="form-label">Telefone</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
          <input type="text" name="telefone" id="id_telefone" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
</div>
{% endblock %}
