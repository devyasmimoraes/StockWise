{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="text-center mb-4">Acesso ao Sistema</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuário</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <p>Não tem uma conta?</p>
      <a href="{% url 'registro' %}" class="btn btn-outline-secondary btn-sm">Cadastre-se</a>
    </div>
  </div>
</div>
{% endblock %}
